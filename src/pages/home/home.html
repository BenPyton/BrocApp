<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'MENU.HOME' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let account of accounts" (click)="openAccount($event, account)">
      {{account.getName()}}
      <div float-right item-end margin-right>{{account.getTotal().toFixed(2)}} â‚¬</div>
      <button ion-button icon-only clear color="dark" item-end (click)="editAccount($event, account)">
        <ion-icon class="buttonPadding" name="more"></ion-icon>
      </button>
    </button>
  </ion-list>

</ion-content>

<ion-footer>
  <button ion-button full (click)="editAccount($event, null)">{{'HOME.NEW_ACCOUNT' | translate }}</button>
</ion-footer>
