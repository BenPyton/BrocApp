<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'MENU.HOME' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #sliding *ngFor="let account of accounts" >   
      <button ion-item (click)="openAccount($event, account)">     
        {{account.getName()}}
        <div item-end>{{account.getTotal().toFixed(2)}} â‚¬</div>
      </button>
      <ion-item-options side="right" no-margin>
        <button ion-button icon-only color="primary" class="slider-padding" (click)="editAccount($event, account, sliding)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="left" no-margin>
        <button ion-button icon-only color="danger" class="slider-padding" (click)="deleteAccount($event, account)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
  <button class="footer-button" ion-button full (click)="editAccount($event, null, null)">{{'HOME.NEW_ACCOUNT' | translate }}</button>
</ion-footer>
