<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'MENU.SETTINGS' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item>
      <ion-label>{{'SETTINGS.LANGUAGE' | translate}}</ion-label>
      <ion-select [ngModel]="settings.getLanguage()" (ionChange)="languageChanged($event)" okText="{{'BUTTON.OK' | translate}}" cancelText="{{'BUTTON.CANCEL' | translate}}">
        <ion-option value="en">English</ion-option> 
        <ion-option value="fr">Français</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>{{'SETTINGS.CURRENCY' | translate}}</ion-label>
      <ion-select [ngModel]="settings.getCurrency()" (ionChange)="currencyChanged($event)" okText="{{'BUTTON.OK' | translate}}" cancelText="{{'BUTTON.CANCEL' | translate}}">
        <ion-option value="$">Dollar ($)</ion-option> 
        <ion-option value="€">Euro (€)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>{{'SETTINGS.CONFIRM_SAVE' | translate}}</ion-label>
      <ion-toggle [ngModel]="settings.getConfirmSave()" (ionChange)="confirmSaveChanged($event)"></ion-toggle>
    </ion-item>
  </ion-list>


</ion-content>
