<ion-header>
  <ion-navbar>
    <ion-title>
      {{'ACCOUNT.HEADER' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <form [formGroup]="group">
    <ion-item>
      <ion-label>{{'ACCOUNT.TITLE' | translate}}</ion-label>
      <ion-input  #accountName type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{'ACCOUNT.DESCRIPTION' | translate}}</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>{{'ACCOUNT.DATE' | translate}}</ion-label>
      <ion-datetime 
        cancelText="{{'BUTTON.CANCEL' | translate}}"
        doneText="{{'BUTTON.DONE' | translate}}"
        monthNames="{{'DATE.MONTH.FULL' | translate}}"
        monthShortNames="{{'DATE.MONTH.SHORT' | translate}}"
        dayNames="{{'DATE.DAY.FULL' | translate}}"
        dayShortNames="{{'DATE.DAY.SHORT' | translate}}"
        displayFormat="DDD DD MMM YYYY" 
        pickerFormat="DD MMM YYYY" 
        [min]="getCurrentYear()-5" 
        [max]="getCurrentYear()+5" 
        formControlName="date">
      </ion-datetime>
    </ion-item>
  </form>

</ion-content>

<ion-footer style="background-color: white;">

  <button ion-button clear (click)="dismiss(null)">{{'BUTTON.CANCEL' | translate}}</button>
  <button ion-button clear float-right [disabled]="!group.valid" (click)="dismiss(group.value)">{{'BUTTON.APPLY' | translate}}</button>
</ion-footer>
