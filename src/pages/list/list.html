<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{account.getName()}}
      <div [style.color]="'green'" [style.font-weight]="'bold'" float-right>{{account.getTotal().toFixed(2)}} {{settings.getCurrency()}}</div>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item-sliding #sliding *ngFor="let item of account.getArray()">
      <!-- <ion-icon [name]="item.icon" item-start></ion-icon> -->
      <ion-item>
        {{item.getName()}}
        <div float-right item-end margin-right>{{item.getPrice().toFixed(2)}} {{settings.getCurrency()}}</div>
      </ion-item>
      <ion-item-options side="right" no-margin>
        <button ion-button icon-only color="primary" class="slider-padding" (click)="editItem($event, item, sliding)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="left" no-margin>
        <button ion-button icon-only color="danger" class="slider-padding" (click)="deleteItem($event, item)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <!-- <button ion-button full (click)="testJSON()">Test</button> -->


</ion-content>

<ion-footer>

  <button ion-button class="footer-button" full (click)="editItem($event, null, null)">{{'LIST.NEW_ITEM' | translate }}</button>
</ion-footer>
