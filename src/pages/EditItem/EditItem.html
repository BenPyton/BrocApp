<ion-header>
  <ion-navbar>
    <ion-title>
      Edit item
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <form [formGroup]="group">
    <ion-item>
      <ion-label>{{'ITEM.NAME' | translate}}</ion-label>
      <ion-input  #itemName type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{'ITEM.DESCRIPTION' | translate}}</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>{{'ITEM.PRICE' | translate}}</ion-label>
      <ion-input formControlName="price" type="number"></ion-input>
      <button ion-button clear (click)="resetPrice()" item-end>{{'BUTTON.CLEAR' | translate}}</button> 
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col><button class="price-button" ion-button block (click)="addPrice(0.01)">0,01</button></ion-col>
        <ion-col><button class="price-button" ion-button block (click)="addPrice(0.02)">0,02</button></ion-col>
        <ion-col><button class="price-button" ion-button block (click)="addPrice(0.05)">0,05</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><button class="price-button" ion-button block (click)="addPrice(0.10)">0,10</button></ion-col>
        <ion-col><button class="price-button" ion-button block (click)="addPrice(0.20)">0,20</button></ion-col>
        <ion-col><button class="price-button" ion-button block (click)="addPrice(0.50)">0,50</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><button class="price-button" ion-button block (click)="addPrice(1.0)">1</button></ion-col>
        <ion-col><button class="price-button" ion-button block (click)="addPrice(2.0)">2</button></ion-col>
        <ion-col><button class="price-button" ion-button block (click)="addPrice(5.0)">5</button></ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>

<ion-footer>

  <button ion-button clear (click)="dismiss(null)">{{'BUTTON.CANCEL' | translate}}</button>
  <button ion-button clear float-right [disabled]="!group.valid" (click)="dismiss(group.value)">{{'BUTTON.APPLY' | translate}}</button>
</ion-footer>
