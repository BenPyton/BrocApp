<ion-header>
  <ion-navbar>
    <ion-title>
      Edit item
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <form [formGroup]="group">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input formControlName="price" type="number"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col><button ion-button block (click)="addPrice(0.01)">0,01</button></ion-col>
        <ion-col><button ion-button block (click)="addPrice(0.02)">0,02</button></ion-col>
        <ion-col><button ion-button block (click)="addPrice(0.05)">0,05</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><button ion-button block (click)="addPrice(0.10)">0,10</button></ion-col>
        <ion-col><button ion-button block (click)="addPrice(0.20)">0,20</button></ion-col>
        <ion-col><button ion-button block (click)="addPrice(0.50)">0,50</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><button ion-button block (click)="addPrice(1.0)">1</button></ion-col>
        <ion-col><button ion-button block (click)="addPrice(2.0)">2</button></ion-col>
        <ion-col><button ion-button block (click)="addPrice(5.0)">5</button></ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>

<ion-footer>

  <button ion-button clear (click)="dismiss(null)">Cancel</button>
  <button ion-button clear float-right [disabled]="!group.valid" (click)="dismiss(group.value)">Apply</button>
</ion-footer>
